<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Clone</title>
    <link rel="stylesheet" href="instafeed.css"> 
</head>
<body>
    <header class="navbar">
        <div class="profile-icon">
            <img src="profile.jpg" width="30">
            Photographer
        </div>
    </header>

    <main class="feed">
        <div class="post">
            <img src="image1.jpg" alt="Post Image">
            <p class="caption">Beautiful Sunset is everything we need.</p>
            <button class="like-button">ü§ç Like <span class="like-count">0</span></button>
            <div class="comments-section">
                <div class="comments-list"></div>
                <input type="text" class="comment-input" placeholder="Add a comment...">
                <button class="comment-button">add</button>
            </div>
        </div>
        
        <div class="post">
            <img src="image2.jpg" alt="Post Image">
            <p class="caption">Beautiful Beach is everything we need.</p>
            <button class="like-button">ü§ç Like <span class="like-count">0</span></button>
            <div class="comments-section">
                <div class="comments-list"></div>
                <input type="text" class="comment-input" placeholder="Add a comment...">
                <button class="comment-button">add</button>
            </div>
        </div>

        <div class="post">
            <img src="image3.jpg" alt="Post Image">
            <p class="caption">wildlife through photography</p>
            <button class="like-button">ü§ç Like <span class="like-count">0</span></button>
            <div class="comments-section">
                <div class="comments-list"></div>
                <input type="text" class="comment-input" placeholder="Add a comment...">
                <button class="comment-button">add</button>
            </div>
        </div>

        <div class="post">
            <img src="image4.jpg" alt="Post Image">
            <p class="caption">can you tell me name of this flower?</p>
            <button class="like-button">ü§ç Like <span class="like-count">0</span></button>
            <div class="comments-section">
                <div class="comments-list"></div>
                <input type="text" class="comment-input" placeholder="Add a comment...">
                <button class="comment-button">add</button>
            </div>
        </div>
    </main>

    <script src="instafeed.js"></script>
</body>
</html>
